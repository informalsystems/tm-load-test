name: Test Coverage
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.2.0
      - uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      - run: make build
      - run: |
          go test ./... -mod=readonly -timeout 8m -race
