name: Test Coverage
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.15"
      - run: make build
      - run: |
          go test ./... -mod=readonly -timeout 8m -race -coverprofile=coverage.txt -covermode=atomic
      - uses: codecov/codecov-action@v1.1.0
        with:
          file: ./coverage.txt
